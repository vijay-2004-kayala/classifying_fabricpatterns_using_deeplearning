<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }
        header {
            background-color: #294754;
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            letter-spacing: 2px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-weight: bold;
        }
        nav a.active {
            opacity: 0.7;
        }
        .contact-header {
            text-align: center;
            padding: 30px;
        }
        .contact-header h2 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #152a4e;
        }
        .contact-header p {
            color: #666;
            font-size: 16px;
        }
        .map-section iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            background-color: white;
            padding: 30px 0;
        }
        .info-box {
            text-align: center;
            max-width: 300px;
        }
        .info-box h3 {
            color: #152a4e;
            margin-bottom: 10px;
        }
        .info-box p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>PATTERN SENSE</h1>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#" class="active">CONTACT</a>
            <a href="#">GET STARTED</a>
        </nav>
    </header>

    <section class="contact-header">
        <h2>CONTACT</h2>
        <p>Magnam dolores commodi suscipit quia fugiat sit in iste officiis commodi quidem hic quas.</p>
    </section>

    <section class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.059710601186!2d78.35533667510563!3d17.449271683431453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93c6e88a19b9%3A0xdf773be314fd740!2sSmartInternz!5e0!3m2!1sen!2sin!4v1719333300000!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-info">
        <div class="info-box">
            <h3>Location:</h3>
            <p>A108 Adam Street</p>
            <p>New York, NY 535022</p>
        </div>
        <div class="info-box">
            <h3>Email:</h3>
            <p>info@example.com</p>
            <p>contact@example.com</p>
        </div>
        <div class="info-box">
            <h3>Call:</h3>
            <p>+1 5589 55488 51</p>
            <p>+1 5589 22475 14</p>
        </div>
    </section>

</body>
</html>
